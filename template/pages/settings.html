{% extends "./layout/layout.html" %}
{% block content %}
<div class="content">

    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h4 class="card-title">Tipos de Tarefas
                <button type="button" class="btn btn-primary btn-round btn-just-icon" data-toggle="modal"
                    data-target="#modalTypeOrder">
                    <i class="material-icons">add</i>
                </button>
            </h4>
            <div class="card-description">
                <table class="table">
                    <thead>
                        <th>Nome</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </thead>
                    <tbody>
                        {% for type in task_types %}
                        <tr>
                            <td>{{type.name}}</td>
                            <td> <i class="material-icons">edit</i></td>
                            <td> <i class="material-icons">delete</i></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Type Order-->
<div class="modal fade" id="modalTypeOrder" tabindex="-1" role="dialog" aria-labelledby="modalType" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalType">Cadastro de Tipo de tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/addTypeTask/" method="post" class="form-control">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tipo da tarefa" aria-label="Tipo da tarefa"
                            id='name' name='name' aria-describedby="button-addon2">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="material-icons">save</i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
{% endblock %}
