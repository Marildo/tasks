{% extends "./layout/layout.html" %}
{% block content %}
<div>
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top" id="navigation-example">
      <div class="container-fluid">
        <div class="col-8 text-white h4">
          Tasks
        </div>
    </nav>
  </div>
  <div class="content">
    <form action="/tasks/" method="post" class="container">
      <div class="form-group row">
        <div class="col-4">
          <label for="type">Tipo da Tarefa</label>
          <select class="form-control" id="type" name="type">
            {% for type in  typeOrders %}
            <option value='{{type.id}}'>{{type.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="p-4">
        <button type="submit" class="btn btn-primary">
          <i class="material-icons">save</i>
          Salvar          
        </button>
      </div>
      </div>
    </form>
    <div class="mt-2">
      <table class="table">
        <thead class="text-primary">
          <th>ID</th>
          <th>Name</th>
          <th>Date</th>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.day }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
