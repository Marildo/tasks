{% extends "./layout/layout.html" %}
{% block content %}
<div class="header">
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top" id="navigation-example">
    <div class="container-fluid">
      <div class="col-8 text-white h4">
        Tasks
      </div>
  </nav>
</div>

<div class="content">
  <form action="/tasks/" method="post" class="container">
    <div class="form-group row">
      <div class="col-1 pt-3 pb-3">
        <button type="button" class="btn btn-primary btn-round btn-just-icon" data-toggle="modal"
          data-target="#modalTypeOrder">
          <i class="material-icons">add</i>
        </button>
      </div>
      <div class="col-4">
        <label for="type">Tipo da Tarefa</label>
        <select class="form-control" id="type" name="type">
          {% for type in task_types %}
          <option value='{{type.id}}' {% if type.selected %} selected {% endif %}>
            {{type.name}}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="p-4">
        <button type="submit" class="btn btn-primary">
          <i class="material-icons">save</i>
          Salvar
        </button>
      </div>
  </form>
</div>

<div class="row mt-4">
  {% for task in tasks %}
  <div class="col-md-4 col-sm-4">
    <a href="/task/{{ task.id }}" >
      <div class="card card-stats">
        <div class="card-header card-header-success card-header-icon">
          <div class="card-icon">
            <i class="material-icons">task</i>
          </div>
          <p class="card-category">{{task.task_type.name}}</p>
          <h4 class="card-title">NÂº 765</h4>
          <h4 class="card-title">Cliente: Braspag</h4>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">date_range</i> {{task.day}}
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
<!-- Modal Type Order-->
<div class="modal fade" id="modalTypeOrder" tabindex="-1" role="dialog" aria-labelledby="modalType" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalType">Cadastro de Tipo de tarefa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/addTypeTask/" method="post" class="form-control">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tipo da tarefa" aria-label="Tipo da tarefa" id='name'
              name='name' aria-describedby="button-addon2">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="material-icons">save</i>
              Salvar
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
{% endblock %}
